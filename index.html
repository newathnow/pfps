<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sngulitos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg font">
    <div class="container">
        <main class="ui">
            <ul id="tabs" class="tabs">
                <li class="tab">Hair</li>
                <li class="tab">Eyes</li>
                <li class="tab">Nose</li>
                <li class="tab">Mouth</li>
                <li class="tab">Extra</li>
            </ul>
            <div class="canvas-wrapper">
                <canvas id="avatar" class="avatar" width="300" height="300"></canvas>
            </div>
            <div class="buttons">
                <button id="prev" class="button"><span class="scale-up">⇦</span></button>
                <button id="reload" class="button mini">*</button>
                <div id="loading" class="loading-text">Loading ...</div>
                <button id="next" class="button"><span class="scale-up">⇨</span></button>
            </div>
        </main>
        <a id="download" class="font button outlined" href="" download="Avatar">DOWNLOAD PNG</a>
    </div>    
    <script type="module" src="main.js"></script>
</body>
</html>
